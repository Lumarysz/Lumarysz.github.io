<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f9f9f9;
            color: #222;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            word-wrap: break-word;
            position: relative;
        }

        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .top-left-button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-button button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .top-right-button button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        h1 {
            margin-top: 60px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            text-align: center;
            word-wrap: break-word;
        }

        th, td {
            border: 1px solid #666;
            padding: 10px;
        }

        th {
            background-color: #000000;
            color: #ffffff;
        }

        td a {
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="top-left-button">Documentação</a>
        <div class="top-right-button">
            <button onclick="history.back()">Voltar</button>
            <button onclick="window.location.href='../index.html'">Home</button>
        </div>

        <h1>Installer Maker</h1>

        <table>
            <tr>
                <th>Nome</th>
                <th>Versão</th>
                <th>Link de download</th>
                <th>Requisitos</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><a href="#"></a></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
