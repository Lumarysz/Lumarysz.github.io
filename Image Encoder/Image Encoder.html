<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enconder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f9f9f9;
            color: #222;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .left-buttons, .right-buttons {
            display: flex;
            gap: 10px;
        }

        .top-buttons a, .top-buttons button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .top-buttons a:hover, .top-buttons button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        h1 {
            margin-top: 0;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            word-wrap: break-word;
        }

        th, td {
            border: 1px solid #666;
            padding: 10px;
        }

        th {
            background-color: #000000;
            color: #ffffff;
        }

        td a {
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Agora os botões estão dentro da caixa -->
        <div class="top-buttons">
            <div class="left-buttons">
                <a href="Image Encoder Docs.html">Documentação</a>
            </div>
            <div class="right-buttons">
                <button onclick="history.back()">Voltar</button>
                <button onclick="window.location.href='../index.html'">Home</button>
            </div>
        </div>

        <h1>Image Enconder</h1>

        <div class="table-container">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Versão</th>
                    <th>Link de download</th>
                    <th>Requisitos</th>
                </tr>
                <tr>
                    <td></td>
                    <td>1</td>
                    <td><a href="#"></a></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
